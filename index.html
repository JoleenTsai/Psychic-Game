<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>Psychic Game</h1>
    <h3 id="message">Guess what letter I am thinking of?</h3>
    <h3>Guesses Left:
        <span id="guessesLeft" </h3>
            <h3>Wins:
                <span id="wins"></span>
            </h3>
            <h3>Losses:
                <span id="losses"></span>
            </h3>
            <h3>Already Guessed Letters:
                <span id="guesses"></span>
            </h3>
            <div id="game"></div>

            <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
            <script type="text/javascript">
                const letter = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"]
                let wins = 0
                let losses = 0
                let guessesLeft = 10
                let guessedLetters = []
                let compChoice = compGuess()

                function reset() {
                    guessesLeft = 10
                    document.querySelector('#message').innerHTML = "Guess what letter I am thinking of?"
                    document.querySelector('#guessesLeft').innerHTML = '' + guessesLeft
                    document.querySelector('#wins').innerHTML = '' + wins
                    document.querySelector('#losses').innerHTML = '' + losses
                }

                function compGuess() {
                    return letters[Math.floor(Math.random() * letters.length)]
                }
                function win() {
                    wins++
                    document.querySelector('#message').innerHTML = `You Win! Congratulations!
                The letter was: ${compChoice}
                Press ENTER to continue..`
                    document.querySelector('#wins').innerHTML = '' + wins
                }
                function lose() {
                    losses++
                    document.querySelector('#message').innerHTML = `You Lose!
                You guessed: ${letter} but the The letter was: ${compChoice}
                Press ENTER to continue..`
                    document.querySelector('#losses').innerHTML = '' + losses
                }
                function wrong() {
                    guessesLeft--
                    document.querySelector('#message').innerHTML = `Wrong! Keep guessing!`
                    document.querySelector('#guessesLeft').innerHTML = '' + guessesLeft
                }

                document.onkeyup = function (event) {
                    const letter = event.key
                    if (letter !== 'Enter') {
                    if () {}    
                    }
                    guessedLetters.push(letter)
                    document.querySelector('#guesses').innerHTML = guessedLetters.toString()
                    guessesLeft--
                    
                    letter ==== compChoice ? win() : (guessesLeft > 0 ? wrong() : loss())
                };
            </script>
</body>

</html>
